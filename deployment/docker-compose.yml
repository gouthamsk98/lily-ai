version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: budget_tracker
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://budget_user:budget_pass@db:5432/budget_tracker
      HOST: 0.0.0.0
      PORT: 8080
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
      COGNITO_REGION: ${COGNITO_REGION:-us-east-1}
      COGNITO_APP_CLIENT_ID: ${COGNITO_APP_CLIENT_ID}
      RUST_LOG: budget_tracker_backend=debug,tower_http=debug
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
